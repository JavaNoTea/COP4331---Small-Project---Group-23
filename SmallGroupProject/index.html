<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>DEMO GODS</title>
</head>
<body>
    <!--BACKGROUND-->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="images/grid.mp4" type="video/mp4">
        </video>
    </div>

    <!--LOGO-->
    <div class="logo-container">
        <img src="images/logo2.png" alt="Demo Gods Logo" id="demo-gods-logo">
        <h1 id="demo-gods-sublogo">MAY THEY BLESS OUR DEMONSTRATIONS</h1>
    </div>

    <div class="everything-thats-not-the-background-container" id="everything-container">
        <!--REGISTER PAGE-->
        <div class="register-page-column">
            <div class="login-page-container">
                <form onsubmit="doSignup()" id="register"  method="GET">
                    <div class="username-container">
                        <h2 class="login-labels">USERNAME: <input type="text" class="login-fields" id="register-username" placeholder="Demo_God"> </h2> 
                    </div>
                    <div class="password-container">
                        <h2 class="login-labels">PASSWORD: <input type="password" class="login-fields" id="register-password" placeholder="password123"> </h2>
                    </div>
                    <div class="firstname-container">
                        <h2 class="login-labels">FIRST NAME: <input type="text" class="login-fields" id="firstName"placeholder="Dennis"> </h2>
                    </div>
                    <div class="lastname-container">
                        <h2 class="login-labels">LAST NAME: <input type="text" class="login-fields" id="lastName" placeholder="Ritchie"> </h2>
                    </div>
        
                    <div class="login-register-buttons-container">
                        <div class="login-button-container">
                            <button class="login-button" id="register-page-cancel-button" type="button" onclick="move2login()">CANCEL</button>
                        </div>
                        <div class="register-button-container">
                            <button class="login-button" id="register-page-register-button" type="submit">REGISTER</button>
                        </div>
                    </div>
                    <span id="register-result" style="display:block; margin-top:12%"></span>
                </form>
            </div>
        </div>

        <!--LOGIN PAGE-->
        <div class="login-page-column">
            <div class="login-page-container">
                <form onsubmit="doLogin()" id="login" method="GET">
                    <div class="username-container">
                        <h2 class="login-labels">USERNAME: <input type="text" class="login-fields" placeholder="Demo_God" id="login-username"> </h2> 
                    </div>
                    <div class="password-container">
                        <h2 class="login-labels">PASSWORD: <input type="password" class="login-fields" placeholder="password123" id="login-password"> </h2>
                    </div>
        
                    <div class="login-register-buttons-container">
                        <div class="login-button-container">
                            <button class="login-button" id="login-page-login-button">LOGIN</button>
                        </div>
                        <div class="register-button-container">
                            <button class="login-button" id="login-page-register-button" type="button" onclick="move2register()">REGISTER</button>
                        </div>
                    </div>
                    <span id="login-result" style="display:block; margin-top:12%"></span>
                </form>
            </div>
        </div>

        <!--CONTACTS PAGE-->
        <div class="contacts-page-column">
            
            <div class="text-center-non contacts-container">
                <div class="d-flex justify-content-between">
                    <p id="userName" class="text-center-non userName">WELCOME: <span id="name-display"></span></p>
                    <div class="d-flex mr-2">
                        <p>SEARCH BY NAME:</p>
                        <form onsubmit="searchContact()"  id="search">
                            <input class="aved-btn" type="text" id="search-value" placeholder="SEARCH">
                        </form>

                    </div>
                    
                </div>
                    <div class="viewer">


                        <div class="row title"  style="overflow-y: scroll; overflow: hidden;">
                            <div class="col-12" style="height: 100%;" >
                                <div class="row mb-3 mt-1" >
                                    <div class="text-center col-3">NAME</div>
                                    <div class="text-center col-3">PHONE</div>
                                    <div class="text-center col-3" style="width: 50%">EMAIL</div>
                                </div>
                                <div id="allContacts"></div>
                             </div>
                            
                            
                        </div>


                    </div>
                <div class="row">
                        <div class="d-flex justify-content-between" style="margin-top: 0.5vw;">
                            <div style="width:40%">
                                <button class="aved-btn add-buffer-to-button-contact-page" onclick="doLogout()" style="float:left; margin-left: 0vw!important;">LOGOUT</button>
                            </div>
                            <div style="width:20%">
                                <button class="aved-btn add-buffer-to-button-contact-page" onclick="move2add()" style="margin-left: 5vw!important;">ADD</button>
                            </div>
                            <div style="width:20%">
                                <button class="aved-btn add-buffer-to-button-contact-page" onclick="move2edit()" style="margin-left: 5vw!important;">VIEW/EDIT</button>
                            </div>
                            <div style="width:20%">
                                <button class="aved-btn add-buffer-to-button-contact-page" onclick="doDelete()" style="margin-left: 5vw!important;">DELETE</button>
                            </div>
                         </div>
                </div>
            </div>
        </div>

        <!--DETAILS PAGE-->
       <div class="details-page-column">
            <form class="text-center viewer view-edit mt-5" id="info">
                <p class="mt-2" id="form-label">ADD NEW USER</p>
                <div class="row mt-5">
                    <p class="add-name col-6 text-right">NAME:</p>
                    <input id="newName"  type="text" class="aved-btn col-4" placeholder="John Smith">
                </div>

                <div class="row">
                    <p class="add-name col-6 text-right">PHONE:</p>
                    <input id="newPhone"  type="text" class="aved-btn col-4" placeholder="123-456-7890">
                </div>

                <div class="row">
                    <p class="add-name col-6 text-right">EMAIL:</p>
                    <input id="newEmail"  type="text" class="aved-btn col-4" placeholder="JohnSmith@AOL.com">
                </div>
                <span id="add-result" style="display:block; margin-top:12%"></span>
            </form>
            <div class="footer view-edit mt-2">
                <div class="text-left" style="cursor: pointer; width: 50%!important; display:inline;" onclick="move2contacts()">BACK</div>
                <div style="cursor: pointer; width: 50%!important; float:right;" class="text-right">
                    <button id="submit-details" class="aved-btn" type="submit" style="text-align: right">DONE</button>
                </div>
            </div>
        </div>
    </div>
 <script src="JS/script.js"></script>

</body>
</html>
