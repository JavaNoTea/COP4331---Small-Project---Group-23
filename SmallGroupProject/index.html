<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Demo Gods</title>
</head>
<body>
    <!--BACKGROUND-->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="images/grid.mp4" type="video/mp4">
        </video>
    </div>

    <!--LOGO-->
    <div class="logo-container">
        <img src="images/logo2.png" alt="Demo Gods Logo" id="demo-gods-logo">
        <h1 id="demo-gods-sublogo">May they bless our demonstrations</h1>
    </div>

    <div class="everything-thats-not-the-background-container" id="everything-container">
        <!--REGISTER PAGE-->
        <div class="register-page-column">
            <div class="login-page-container">
                <form onsubmit="doSignup()" id="register"  method="GET">
                    <div class="username-container">
                        <h2 class="login-labels">Username: <input type="text" class="login-fields" id="register-username" placeholder="Demo_God"> </h2> 
                    </div>
                    <div class="password-container">
                        <h2 class="login-labels">Password: <input type="password" class="login-fields" id="register-password" placeholder="password123"> </h2>
                    </div>
                    <div class="firstname-container">
                        <h2 class="login-labels">First Name: <input type="text" class="login-fields" id="firstName"placeholder="Dennis"> </h2>
                    </div>
                    <div class="lastname-container">
                        <h2 class="login-labels">Last Name: <input type="text" class="login-fields" id="lastName" placeholder="Ritchie"> </h2>
                    </div>
        
                    <div class="login-register-buttons-container">
                        <div class="login-button-container">
                            <button class="login-button" id="register-page-cancel-button" type="button" onclick="move2login()">Cancel</button>
                        </div>
                        <div class="register-button-container">
                            <button class="login-button" id="register-page-register-button" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--LOGIN PAGE-->
        <div class="login-page-column">
            <div class="login-page-container">
                <form onsubmit="doLogin()" id="login" method="GET">
                    <div class="username-container">
                        <h2 class="login-labels">Username: <input type="text" class="login-fields" placeholder="Demo_God" id="login-username"> </h2> 
                    </div>
                    <div class="password-container">
                        <h2 class="login-labels">Password: <input type="password" class="login-fields" placeholder="password123" id="login-password"> </h2>
                    </div>
        
                    <div class="login-register-buttons-container">
                        <div class="login-button-container">
                            <button class="login-button" id="login-page-login-button">Login</button>
                        </div>
                        <div class="register-button-container">
                            <button class="login-button" id="login-page-register-button" type="button" onclick="move2register()">Register</button>
                        </div>
                    </div>

                    <span id="login-result"></span>
                </form>
            </div>
        </div>

        <!--CONTACTS PAGE-->
        <div class="contacts-page-column">
            
            <div class="text-center-non contacts-container">
                <p id="userName" class="text-center-non userName">Welcome: Adam</p>
                    <div class="viewer">


                        <div class="row title">
                            <div class="col-12">
                                <div class="row mb-3 mt-1">
                                    <div class="text-center col-3">Name</div>
                                    <div class="text-center col-3">Phone</div>
                                    <div class="text-center col-3">Email</div>
                                    <div class="text-center col-3">Date</div>
                                </div>

                                <div class="row hover" value="1">
                                    <div class="text-center user-info col-3" id="1">adam</div>
                                    <div class="text-center user-info col-3" id="1">Phone</div>
                                    <div class="text-center user-info col-3" id="1">Email</div>
                                    <div class="text-center user-info col-3" id="1">Date</div>
                                </div>

                                <div class="row hover mt-1" value="2">
                                    <div class="text-center user-info col-3" id="2">emily</div>
                                    <div class="text-center user-info col-3" id="2">Phone</div>
                                    <div class="text-center user-info col-3" id="2">Email</div>
                                    <div class="text-center user-info col-3" id="2">Date</div>
                                </div>
                                
                             </div>
                            
                            
                        </div>


                    </div>
                <div class="row">
                    <div class="col-8 text-left mt-3">
                        Logout
                    </div>
                    <div class="col-4 text-center mt-3">
                        <div class="d-flex justify-content-between">
                            <button class="aved-btn" onclick="move2details()">Add</button>
                            <div>view/Edit</div>
                            <div>Delete</div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!--DETAILS PAGE-->
        <div class="details-page-column">
            <form class="text-center viewer view-edit mt-5">
                <button type="submit" class="add-submit-btn mt-2">done</button>
            </form>
            <div class="footer view-edit mt-2">
                <div class="text-left" style="cursor: pointer;" onclick="move2contacts()">Back</div>
            </div>
        </div>
    </div>
 <script src="JS/script.js"></script>
 <script src="JS/frontend.js"></script>
</body>
</html>
